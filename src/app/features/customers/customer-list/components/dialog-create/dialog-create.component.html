<h1 mat-dialog-title>Create User</h1>
<br>
<div mat-dialog-content>

    <form class="example-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field  appearance="fill">
            <mat-label>Dni</mat-label>
            <input matInput formControlName="dni" value="">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" value="">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" value="">
        </mat-form-field>
        <br><br>
        <button class="cancel" mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
        <button class="save" mat-button type="submit" mat-flat-button color="primary">Save</button>

    </form>
</div>
